<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Week05</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>
            Front-end web developer course 2025
        </caption>
        <thead>
            <tr>
                <th scope="col">Department</th>
                <th scope="col">Person</th>
                <th scope="col">Most interest in</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Accounting</th>
                <th scope="row">Chris</th>
                <td>HTML tables</td>
                <td>22</td>
            </tr>
            <tr>
                <th scope="row">Dennis</th>
                <td>Web accessbility</td>
                <td>45</td>
            </tr>
            <tr>
                <th scope="row">Sarah</th>
                <td>JavaScript framework</td>
                <td>29</td>
            </tr>
            <tr>
                <th scope="row">Karen</th>
                <td>Web performance</td>
                <td>36</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="3">Average age</th>
                <td>33</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <tr>
            <th scope="col">Names</th>
            <th scope="col">ID</th>
            <th scope="col">Member Since</th>
            <th scope="col">Balance</th>
        </tr>
        <tr>
            <th scope="row">Lucky Olumah</th>
            <td>SN028963</td>
            <td><time datetime="2019-06-24">June 24, 2019</time></td>
            <td>5,000,000</td>
        </tr>
    </table>
</body>
</html>
